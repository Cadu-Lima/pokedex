<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" href="Pokedex/favicons/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="https://c5e011a1ad.cbaul-cdnwnd.com/6cf5d0cbc901fd1e718c1e9610c59fe4/200000310-6b3746c31a/pokedex01.png">
    <title>Pokedex</title>
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="card">
        <input class="input" type="text" id="searchInput" placeholder="Id ou Nome do Pokemon">
        <img class="searchbtn" src="https://www.svgrepo.com/show/356535/search-button.svg" onclick="searchPokemons()">
        <div class="pokemonContainer">
            <h3 class="pokemonId">#</h3>
            <div class="pokemonInfo">
                <img class="pokemonImage" src="#" alt="pokemon image">
                <h2 class="pokemonName"></h2>
                <div class="types">
                    <p class="pokemonType">Ghost</p> 
                    <p class="pokemonType2">Poison</p>
                </div>
                <div class="stats">
                    <p class="pokemonStat">Hp
                        <span class="pokemonStatValue">91</span>
                    </p> 
                    <p class="pokemonStat">Attack
                        <span class="pokemonStatValue">91</span>
                    </p>
                    <p class="pokemonStat">Defense
                        <span class="pokemonStatValue">91</span>
                    </p>
                    <p class="pokemonStat">SpecialAtk
                        <span class="pokemonStatValue">91</span>
                    </p>
                    <p class="pokemonStat">SpecialDef
                        <span class="pokemonStatValue">91</span>
                    </p>
                    <p class="pokemonStat">Speed
                        <span class="pokemonStatValue">91</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
